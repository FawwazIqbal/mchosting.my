<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Hosting - Pricing</title>
    <meta name="description" content="Compare our Minecraft server hosting plans - Basic and Premium. Choose the one that suits you best.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgb(0, 0, 0));
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 50px;
        }
        .pricing-table {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .pricing-plan {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 15px;
            width: calc(50% - 30px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .pricing-plan:hover {
            transform: scale(1.05);
        }
        .pricing-plan h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .pricing-plan p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .pricing-plan .price {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .get-started-button {
            display: inline-block;
            background-color: #7150ed;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 50px #7150ed;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .get-started-button:hover {
            background-color: #957df1;
            box-shadow: 0 4px 100px #7150ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Plan</h1>
        <div class="pricing-table">
            <div class="pricing-plan">
                <h2>Basic</h2>
                <p>Perfect for small communities and SMP.</p>
                <div class="price">RM25/month</div>
                <p>✓ 512 MB RAM</p>
                <p>✓ 10 GB HDD Storage</p>
                <p>✓ 6 players max</p>
                <p>✓ Vanilla only no plugins</p>
                <a href="https://wa.me/60108020037" class="get-started-button">Get Started</a>
            </div>
            <div class="pricing-plan">
                <h2>Premium</h2>
                <p>Best for large communities.</p>
                <div class="price">RM50/month</div>
                <p>✓ 1 GB RAM</p>
                <p>✓ 30 GB HDD Storage</p>
                <p>✓ 12 players max</p>
                <a href="https://wa.me/60108020037" class="get-started-button">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
